<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
      <div class="app-menu">
        <span class="fa fa-bars fa-lg fa-lv"></span>
        <h1 class="nav-title">CodeJam - Canvas</h1>
        <span class="fa fa-ellipsis-v fa-lv"></span>
      </div>
      <div class="page">
          <div class="left-menu">
              <div class="left-menu__tools">
                <menu type="toolbar" class="menu-tools">
                  <li class="menu-tools__item bucket" data-name="paint">Paint bucket</li>
                  <li class="menu-tools__item chose" data-name="chose">Chose color</li>
                  <li class="menu-tools__item move" data-name="move">Move</li>
                  <li class="menu-tools__item tranform" data-name="transform">Transform</li>
                </menu>
              </div>
              <div class="left-menu__colors">
                <menu type="toolbar" class="menu-colors">
                  <li class="menu-colors__item curent">Current color<div class="marker" ></div></li>
                  <li class="menu-colors__item prev">Prev color</li>
                  <li class="menu-colors__item default red" data-color="red">red</li>
                  <li class="menu-colors__item default blue" data-color="blue">blue</li>                  
                </menu>          
              </div>
            </div>
            <div class="content">
              <div class="content__controls">
                  <button class="controls-btn" id="hex">4x4</button>
                  <button class="controls-btn" id="rgba">32x32</button>
                  <button class="controls-btn" id="image">Image</button>
              </div>  
              <canvas class="content__canvas" id="draw-canvas" width="512" height="512"></canvas>
            </div>
      </div>
    </div> 
    <script src="index.js"></script>  
</body>
</html>
